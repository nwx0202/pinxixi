<div *ngIf="selectedLabLink === 'hot' else other">
  <app-image-slider [sliders]="imageSliders" #imageSlider></app-image-slider>
  <app-horizontal-grid>
    <div appGridItem *ngFor="let item of channels">
      <img [src]="item.icon" alt="" [appGridItemImage]="'2rem'" [fitMode]="'cover'">
      <span [appGridItemTitle]="'0.6rem'">{{ item.title }}</span>
    </div>
  </app-horizontal-grid>
</div>
<ng-template #other>
  other works!
</ng-template>
